<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>
<body>
    <section class="container">
<h1>Calculadora</h1>
<p id="Resultado"> <strong> Resultado </strong> </p>
<form action="" onsubmit="return operacao(event)">
    <label for="input-n1">Digite o primeiro numero</label>
    <input type="text" class="input-n1">
    <label for="input-n2">Digite o segundo numero</label>
    <input type="text" class="input-n2">
    <label for="input-op">Digite a operacao que deseja</label>
    <input type="text" class="input-op">
    <button id="resultado"></button>
</form>
</section>

    <script src="./calculadora.js"></script>
</body>
</html>
